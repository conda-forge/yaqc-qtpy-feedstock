{% set name = "yaqc-qtpy" %}
{% set version = "2022.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqc-qtpy-{{ version }}.tar.gz
  sha256: de3f66c3d0ae0dadce4f108c3871fdfc43d0ea2ad01b3bde8a2445cf4b147878

build:
  script_env:
    - QT_QPA_PLATFORM=offscreen
  number: 0
  noarch: python
  entry_points:
    - yaqc-qtpy=yaqc_qtpy.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pyside2
    - qtpy
    - yaqc
    - flit
    - python >=3.7
  run:
    - click
    - entrypoints
    - numpy
    - pyside2
    - python >=3.7
    - qtconsole
    - qtpy
    - qtypes >=2021.1.1
    - yaq-traits
    - yaqc
    - yaqd-control
    - yaqd-core >=2020.06.3
    - pyqtgraph

test:
  imports:
    - yaqc_qtpy
  commands:
    - yaqc-qtpy --help

about:
  home: https://yaq.fyi
  summary: Tooling for building simple yaq clients using qtpy.
  dev_url: https://gitlab.com/yaq/yaqc-qtpy
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
